<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SysExp</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/estoque.js"></script>
    <script src="js/painel.js"></script>
    <script src="js/clientes.js"></script>
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">SysExp</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a id="btn-logout" class="nav-link px-3" href="#">Sair</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-home align-text-bottom"
                                    aria-hidden="true">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                </svg>
                                Produtos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="entradas.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart align-text-bottom" aria-hidden="true"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                                Cadastrar Produtos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="propostas.html">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file align-text-bottom" aria-hidden="true"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                              Propostas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="clientes.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users align-text-bottom" aria-hidden="true"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                              Clientes
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2 class="h2">Cadastro de Clientes</h2>
                </div>
                    <form action="http://localhost:3000/clientes-add" method="post">

                        <div class="row">
                            <div class="mb-3 col-9">
                                <label class="form-label">Nome completo</label>
                                <input name="nomeCompleto" class="form-control" type="text" placeholder="Ex: Fernando da Silva Soares">
                            </div>
                            <div class="mb-3 col-3">
                                <label class="form-label">Data de Nascimento</label>
                                <input name="data-nascimento" class="form-control" type="text">
                            </div>

                            <div class="mb-3 col-9">
                                <label class="form-label">Email</label>
                                <input name="email" class="form-control" type="text" placeholder="Ex: fernando@outlook.com">
                            </div>

                            <div class="mb-3 col-3">
                                <label class="form-label">Tipo pessoa</label>
                                <select name="tipo-pessoa" class="form-select">
                                    <option>Física</option>
                                    <option>Jurídica</option>
                                </select>
                            </div>

                            <div class="mb-3 col-4">
                                <label class="form-label">CPF</label>
                                <input name="cpf" class="form-control" type="text" placeholder="Ex: 999.999.999-99">
                            </div>

                            <div class="mb-3 col-4">
                                <label class="form-label">RG</label>
                                <input name="rg" class="form-control" type="text" placeholder="Ex: 99.999.999-9">
                            </div>

                            <div class="mb-3 col-4">
                                <label class="form-label">Gênero</label>
                                <select name="genero" class="form-select">
                                    <option>Selecione</option>
                                    <option>Masculino</option>
                                    <option>Feminino</option>
                                </select>
                            </div>

                            
                        </div>

                        <p>
                            <a class="btn btn-dark" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                              Informações de contato
                            </a>
                        </p>
                          <div class="collapse" id="collapseExample">

                            <div class="mb-3 col-7">
                                <label class="form-label">Contato</label>
                                <input name="contato" class="form-control" type="text" placeholder="Ex: Fernando">
                            </div>
                            
                                <div class="row">
                                    <div class="mb-3 col-2">
                                        <label class="form-label">Telefone Comercial</label>
                                        <input name="tel-comercial" class="form-control" type="text" placeholder="Ex: (99) 9999-9999">
                                    </div>
                                
                                    <div class="mb-3 col-2">
                                        <label class="form-label">Telefone Celular</label>
                                        <input name="tel-celular" class="form-control" type="text" placeholder="Ex: (99)9 9999-9999">
                                    </div>

                                    <div class="mb-3 col-3">
                                        <label class="form-label">Cargo</label>
                                        <input name="cargo" class="form-control" type="text" placeholder="Ex: Administrativo">
                                    </div>
                                </div>
                            
                          </div>

                          <p>
                            <a class="btn btn-dark" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                              Informações de endereço
                            </a>
                        </p>
                          <div class="collapse" id="collapseExample">
                                <div class="row">
                                    <div class="mb-3 col-4">
                                        <label class="form-label">CEP</label>
                                        <input name="cep" class="form-control" type="text">
                                    </div>

                                    <div class="mb-3 col-4">
                                        <label class="form-label">Rua</label>
                                        <input name="rua" class="form-control" type="text">
                                    </div>
                                
                                    <div class="mb-3 col-4">
                                        <label class="form-label">Número</label>
                                        <input name="casa-numero" class="form-control" type="text">
                                    </div>

                                    <div class="mb-3 col-4">
                                        <label class="form-label">Cidade</label>
                                        <input name="cidade" class="form-control" type="text">
                                    </div>
                                    <div class="mb-3 col-4">
                                        <label class="form-label">Bairro</label>
                                        <input name="bairo" class="form-control" type="text">
                                    </div>
                                    <div class="mb-3 col-4">
                                        <label class="form-label">Estado</label>
                                        <input name="estado" class="form-control" type="text">
                                    </div>
                                </div>
                            
                          </div>
                        <button class="btn btn-primary">Cadastrar</button>
                    </form>
            </main>
        </div>
    </div>
</body>
</html>
