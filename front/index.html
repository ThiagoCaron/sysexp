                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file align-text-bottom" aria-hidden="true"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>

                    <li class="nav-item">
                      <a class="nav-link" href="propostas.html">

              <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                  <h1 class="h2">Produtos</h1>
                  <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                      <button data-bs-toggle="modal" data-bs-target="#modal-editar" id="btn-carregar" type="button" class="btn btn-sm btn-outline-secondary">Carregar</button>
                      <a href="http://localhost:3000/estoque-csv" id="btn-exportar" type="button" class="btn btn-sm btn-outline-secondary">Export</a>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar align-text-bottom" aria-hidden="true"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                      This week
                    </button>
                  </div>
                </div>
                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nota Fiscal</th>
                        <th scope="col">Produto</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Destino</th>
                        <th scope="col">Ações</th>
                      </tr>
                    </thead>
                    <tbody id="listagem">
                      
                      
                      
                    </tbody>
                  </table>
                </div>
              </main>

        </div>
      </div>

      <div class="container text-end">
        <hr>
        <span id="data-hora">20/02/2001 12:13:12</span>
      </div>

      <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Produto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form-editar" action="http://localhost:3000/estoque-up" method="post">

                <input id="codigo" name="codigo" type="hidden">

                <div class="mb-3">
                    <label class="form-label">Número da nota fiscal</label>
                    <input id="nota" name="nota" class="form-control" type="text">
                </div>

                <div class="mb-3">
                    <label>Destino</label>
                    <select id="destino" name="destino" class="form-select">
                        <option>Sala A</option>
                        <option>Sala B</option>
                        <option>Sala C</option>
                        <option>Sala D</option>
                    </select>
                </div>

                <div class="row">
                    <div class="mb-3 col-9">
                        <label>Produtos</label>
                        <input id="produto" name="produto" class="form-control" type="text">
                    </div>

                    <div class="mb-3 col-3">
                        <label>Quantidade</label>
                        <input id="quantidade" name="quantidade" class="form-control" type="text">
                    </div>
                </div>

                <div class="mb-3">
                    <label>Foto da embalagem</label>
                    <input class="form-control" type="file">
                </div>

            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button id="btn-salvar" type="button" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
